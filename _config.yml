# Plugins
plugins: 
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-archives
collections:
  community:
    output: true
    permalink: /community/:name
exclude:
  - _community/EXAMPLE.md
  - _community/TEMPLATE.md
