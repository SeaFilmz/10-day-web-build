title: "#10DayWebBuild"
description: "Join the #10DayWebBuild and build a new website over a period of 10 days while posting about it on social media every day."
url: "https://10daywebbuild.netlify.app/"
favicon: "assets/images/favicon.ico"
# logo: ""
image:
  path: "assets/images/preview.png"
  height: 100
  width: 100
twitter:
  username: "SeaFilmz"
  card: "Join the #10DayWebBuild and build a new website over a period of 10 days while posting about it on social media every day."

email: ""
timezone: UTC
baseurl: ""
permalink: "/:title/"
author: ""
paginate: 30
#disqus: 'demowebsite'
locale: en_us
lang: en_us
feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
sass:
  sass_dir: _sass
  style: :compressed
#ganalytics: UA-113961478-1

